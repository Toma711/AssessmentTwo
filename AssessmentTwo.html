<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment 2</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form method="get">
    
    <label for="fname">First Name: </label>
    <input name="fname" id="fname" type="text" placeholder="First Name"> 
    
    <label for="lname">Last Name:</label>
    <input name="lname" id="lname" type="text" placeholder="Last Name">
    
    <p></p>

    <label for="id">Email:</label>
    <input name="email" id="email" type="email" placeholder="name@email.com">
    
    <label for="pswd">Password:</label>
    <input name="pswd" id="pswd" type="password">

    <p>Are you over the age of 18?</p>
    <label for="yes">Yes:</label>
    <input id="yes" name="yesno" type="radio" value="yessir">
    <label for="no">No:</label>
    <input id="no" name="yesno" type="radio" value="nosir">

    <p>Do you have a Credit Card or PayPal?</p>
    <select name="payment" id="payment">
        <option value="credit">Credit Card</option>
        <option value="pay">PayPal</option>
    </select>
    <p></p>
    <input name="" type="submit" value="Submit Feedback">
</form>
</body>
</html>
